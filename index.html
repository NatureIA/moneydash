<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Fluxo Financeiro</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <h1>Fluxo</h1>
        <p class="subtitle">Controle simples e intuitivo</p>
      </div>
    </header>

    <main class="main">
      <section class="panel balance-panel">
        <h2>Saldo</h2>
        <div id="saldo" class="saldo">R$ 0,00</div>
        <div class="balance-controls">
          <label>Saldo Inicial
            <input id="initialBalance" type="number" step="0.01"/>
          </label>
          <button id="saveInitial">Salvar</button>
        </div>
      </section>

      <section class="panel add-panel">
        <h2>Adicionar Conta</h2>
        <form id="quickForm" class="quick-form">
          <input id="q_desc" placeholder="Descrição" required>
          <input id="q_val" type="number" step="0.01" placeholder="Valor R$" required>
          <input id="q_date" type="date">
          <button type="submit" class="primary">Incluir</button>
        </form>
      </section>

      <section class="panel list-panel">
        <h2>Contas</h2>
        <div class="filters">
          <select id="filterStatus">
            <option value="all">Todas</option>
            <option value="pending">Pendentes</option>
            <option value="paid">Pagas</option>
          </select>
          <input id="search" placeholder="Buscar...">
        </div>
        <div id="list" class="list"></div>
      </section>

      <section class="panel ocr-panel">
        <h2>Adicionar por Cupom (OCR)</h2>
        <div class="ocr-row">
          <input id="fileInput" type="file" accept="image/*" capture="environment">
          <button id="ocrBtn" class="primary">Ler Cupom</button>
        </div>
        <pre id="ocrText" class="ocr-text"></pre>
      </section>
    </main>

    <footer class="footer">
      <small>Rodando direto no GitHub Pages. Dados salvos no navegador.</small>
    </footer>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
