<html lang="pt-BR">

  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

<body>
  <header><h1>Financeiro</h1></header>

  <main>
    <section>
      <h2>Saldo da Conta (Bradesco)</h2>
