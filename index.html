<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Fluxo Financeiro — Plataforma</title>
  <meta name="description" content="Plataforma para controlar contas a pagar e OCR de cupons — rodando no navegador e no GitHub Pages.">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <svg viewBox="0 0 24 24" class="logo" aria-hidden="true"><path d="M3 12a9 9 0 1118 0 9 9 0 01-18 0zm9-6v6l4 2" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <div>
          <h1>Fluxo</h1>
          <p class="subtitle">Controle financeiro + OCR de cupons</p>
        </div>
      </div>
      <div class="actions">
        <!-- alternar tema -->
        <button id="themeToggle" class="icon-btn" title="Alternar tema">
          <svg id="themeIcon" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.6"></svg>
        </button>
        <button id="importBtn" title="Importar JSON">Import</button>
        <button id="exportBtn" title="Exportar dados">Export</button>
        <button id="newBtn" class="primary">+ Nova Conta</button>
      </div>
    </header>

    <main class="main">
      <section class="panel balance-panel">
        <div>
          <h2>Saldo Disponível</h2>
          <div class="saldo-wrap">
            <div id="saldo" class="saldo">R$ 0,00</div>
            <button id="toggleSaldo" class="icon-btn" title="Mostrar/ocultar saldo">
              <svg id="eyeSaldo" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.6"></svg>
            </button>
          </div>
        </div>
        <div class="balance-controls">
          <label>Saldo Inicial
            <div class="saldo-wrap">
              <input id="initialBalance" type="number" step="0.01" />
              <button id="toggleInitial" class="icon-btn" title="Mostrar/ocultar saldo inicial">
                <svg id="eyeInitial" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.6"></svg>
              </button>
            </div>
          </label>
          <button id="saveInitial">Salvar</button>
        </div>
      </section>

      <section class="panel list-panel">
        <div class="list-header">
          <h2>Contas</h2>
          <div class="filters">
            <select id="filterStatus">
              <option value="all">Todas</option>
              <option value="pending">Pendentes</option>
              <option value="paid">Pagas</option>
            </select>
            <input id="search" placeholder="Buscar descrição..." />
          </div>
        </div>
        <div id="list" class="list"></div>
      </section>

      <section class="panel ocr-panel">
        <h2>Adicionar por Cupom (OCR)</h2>
        <div class="ocr-row">
          <input id="fileInput" type="file" accept="image/*" capture="environment" />
          <button id="ocrBtn" class="primary">Ler Cupom</button>
        </div>
        <pre id="ocrText" class="ocr-text"></pre>
      </section>
    </main>

    <footer class="footer">
      <small>Feito para GitHub Pages — dados salvos no navegador.</small>
    </footer>
  </div>

  <div id="modal" class="modal hidden" aria-hidden="true">
    <div class="modal-content">
      <button id="closeModal" class="close">✕</button>
      <h3 id="modalTitle">Nova Conta</h3>
      <form id="form">
        <label>Descrição
          <input id="f_desc" required />
        </label>
        <label>Valor (R$)
          <input id="f_val" type="number" step="0.01" required />
        </label>
        <label>Vencimento
          <input id="f_date" type="date" />
        </label>
        <div class="modal-actions">
          <button type="submit" class="primary">Salvar</button>
          <button type="button" id="deleteBtn">Excluir</button>
        </div>
      </form>
    </div>
  </div>

  <input id="importFile" type="file" accept="application/json" class="hidden" />
  <script src="script.js" defer></script>
</body>
</html>
