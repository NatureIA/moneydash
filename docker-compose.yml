version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app123}
      POSTGRES_DB: ${POSTGRES_DB:-finance}
    ports: ["5432:5432"]
    volumes: [ "dbdata:/var/lib/postgresql/data" ]
  redis:
    image: redis:7
    ports: ["6379:6379"]
  rq-dashboard:
    image: eoranged/rq-dashboard
    environment: { RQ_REDIS_URL: redis://redis:6379/0 }
    ports: ["9181:9181"]
    depends_on: [redis]
  api:
    build: { context: ./backend, dockerfile: Dockerfile }
    env_file: .env
    volumes:
      - ./backend/app:/app/app
      - receipts:/data/receipts
    ports: ["8000:8000"]
    depends_on: [db, redis]
  worker:
    build: { context: ./backend, dockerfile: Dockerfile }
    command: ["bash", "-lc", "rq worker -u redis://redis:6379/0 ocr_queue"]
    env_file: .env
    volumes:
      - ./backend/app:/app/app
      - receipts:/data/receipts
    depends_on: [redis, api]
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - VITE_API_URL=http://localhost:8000
    ports: ["3000:80"]
    depends_on: [api]
volumes:
  dbdata:
  receipts:
