# Render Blueprint — deploy 100% na nuvem (sem instalar nada na sua máquina)
services:
  - type: web
    name: finance-api
    env: docker
    dockerfilePath: backend/Dockerfile
    autoDeploy: true
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: finance-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: finance-redis
          type: redis
          property: connectionString
      - key: RECEIPTS_DIR
        value: /data/receipts
      - key: RQ_OCR_QUEUE
        value: ocr_queue
      - key: OCR_LANG
        value: por
      - key: JWT_SECRET
        generate: true
      - key: DEMO_EMAIL
        value: admin@example.com
      - key: DEMO_PASSWORD
        value: admin123
      # Preencha estes 3 no painel da Render após criar (ou deixe estes exemplos e troque depois)
      - key: BANK_NUMBER
        value: "001"
      - key: BANK_AGENCY
        value: "1234"
      - key: BANK_ACCOUNT
        value: "123456-7"

  - type: worker
    name: finance-worker
    env: docker
    dockerfilePath: backend/Dockerfile
    autoDeploy: true
    startCommand: rq worker -u $REDIS_URL ocr_queue
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: finance-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: finance-redis
          type: redis
          property: connectionString
      - key: RECEIPTS_DIR
        value: /data/receipts
      - key: RQ_OCR_QUEUE
        value: ocr_queue
      - key: OCR_LANG
        value: por
      - key: JWT_SECRET
        sync: false

  - type: static
    name: finance-site
    env: static
    buildCommand: cd frontend && npm i && npm run build
    publishPath: frontend/dist
    autoDeploy: true
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      # Durante o build do site, aponta automaticamente para a URL do backend
      - key: VITE_API_URL
        fromService:
          name: finance-api
          type: web
          property: url

  - type: redis
    name: finance-redis
    ipAllowList: []

databases:
  - name: finance-db
