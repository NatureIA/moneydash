# Render Blueprint — deploy 100% na nuvem (sem instalar nada na sua máquina)
services:
  # -----------------------------
  # Backend API (FastAPI + OCR)
  # -----------------------------
  - type: web
    name: finance-api
    env: docker
    dockerfilePath: backend/Dockerfile
    autoDeploy: true
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: finance-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: finance-redis
          type: redis
          property: connectionString
      - key: RECEIPTS_DIR
        value: /data/receipts
      - key: RQ_OCR_QUEUE
        value: ocr_queue
      - key: OCR_LANG
        value: por
      - key: JWT_SECRET
        generate: true
      - key: DEMO_EMAIL
        value: admin@example.com
      - key: DEMO_PASSWORD
        value: admin123
      # Preencha estes 3 no painel depois (podem ficar assim por enquanto)
      - key: BANK_NUMBER
        value: "001"
      - key: BANK_AGENCY
        value: "1234"
      - key: BANK_ACCOUNT
        value: "123456-7"

  # -----------------------------
  # Worker (fila de OCR)
  # -----------------------------
  - type: worker
    name: finance-worker
    env: docker
    dockerfilePath: backend/Dockerfile
    autoDeploy: true
    startCommand: rq worker -u $REDIS_URL ocr_queue
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: finance-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: finance-redis
          type: redis
          property: connectionString
      - key: RECEIPTS_DIR
        value: /data/receipts
      - key: RQ_OCR_QUEUE
        value: ocr_queue
      - key: OCR_LANG
        value: por
      # usa o mesmo JWT_SECRET da API (opcional para o worker)
      - key: JWT_SECRET
        sync: false

  # -----------------------------
  # Site (frontend React)
  # -----------------------------
  - type: static_site
    name: finance-site
    buildCommand: cd frontend && npm i && npm run build
    publishPath: frontend/dist
    autoDeploy: true
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      # durante o build do site, injeta automaticamente a URL pública da API
      - key: VITE_API_URL
        fromService:
          name: finance-api
          type: web
          property: url

  # -----------------------------
  # Redis gerenciado
  # -----------------------------
  - type: redis
    name: finance-redis
    ipAllowList: []

# -------------------------------
# Postgres gerenciado
# -------------------------------
databases:
  - name: finance-db
