# Render Blueprint — deploy 100% na nuvem (compatível)
services:
  # -----------------------------
  # Backend API (FastAPI + OCR) — Docker
  # -----------------------------
  - type: web
    name: finance-api
    env: docker
    dockerfilePath: backend/Dockerfile
    autoDeploy: true
    # sem startCommand (usa CMD do Dockerfile)
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: finance-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: finance-redis
          type: redis
          property: connectionString
      - key: RECEIPTS_DIR
        value: /data/receipts
      - key: RQ_OCR_QUEUE
        value: ocr_queue
      - key: OCR_LANG
        value: por
      - key: JWT_SECRET
        value: change_me_super_secret   # edite depois se quiser
      - key: DEMO_EMAIL
        value: admin@example.com
      - key: DEMO_PASSWORD
        value: admin123
      # Ajuste estes 3 no painel depois, se quiser:
      - key: BANK_NUMBER
        value: "001"
      - key: BANK_AGENCY
        value: "1234"
      - key: BANK_ACCOUNT
        value: "123456-7"

  # -----------------------------
  # Worker (fila de OCR) — Docker
  # -----------------------------
  - type: worker
    name: finance-worker
    env: docker
    dockerfilePath: backend/Dockerfile
    autoDeploy: true
    # sem startCommand (usa CMD do Dockerfile; mas nosso Dockerfile inicia uvicorn)
    # então sobrescrevemos via command aqui mesmo:
    startCommand: rq worker -u $REDIS_URL ocr_queue
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: finance-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: finance-redis
          type: redis
          property: connectionString
      - key: RECEIPTS_DIR
        value: /data/receipts
      - key: RQ_OCR_QUEUE
        value: ocr_queue
      - key: OCR_LANG
        value: por
      - key: JWT_SECRET
        value: change_me_super_secret

  # -----------------------------
  # Site (frontend React) — Web (Node)
  # -----------------------------
  - type: web
    name: finance-site
    env: node
    autoDeploy: true
    buildCommand: cd frontend && npm ci || npm i && npm run build
    # Servidor Node simples que injeta /env.js com a URL da API em runtime
    startCommand: node frontend/server.cjs
    envVars:
      # pega o HOST público da API e passa para o servidor do site
      - key: API_HOST
        fromService:
          name: finance-api
          type: web
          property: host
      - key: API_SCHEME
        value: https   # Render usa HTTPS público

  # -----------------------------
  # Redis gerenciado
  # -----------------------------
  - type: redis
    name: finance-redis
    ipAllowList: []

# -------------------------------
# Postgres gerenciado
# -------------------------------
databases:
  - name: finance-db
