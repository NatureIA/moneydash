services:
  # -----------------------------
  # Backend API (FastAPI + OCR)
  # -----------------------------
  - type: web
    name: finance-api
    env: docker
    dockerfilePath: backend/Dockerfile
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: finance-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: finance-redis
          type: redis
          property: connectionString
      - key: JWT_SECRET
        value: change_me_super_secret
      - key: DEMO_EMAIL
        value: admin@example.com
      - key: DEMO_PASSWORD
        value: admin123
      - key: BANK_NUMBER
        value: "001"
      - key: BANK_AGENCY
        value: "1234"
      - key: BANK_ACCOUNT
        value: "123456-7"

  # -----------------------------
  # Worker (fila OCR)
  # -----------------------------
  - type: worker
    name: finance-worker
    env: docker
    dockerfilePath: backend/Dockerfile
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: finance-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: finance-redis
          type: redis
          property: connectionString
      - key: JWT_SECRET
        value: change_me_super_secret

  # -----------------------------
  # Site (HTML/JS/CSS est√°tico + Node para injetar API)
  # -----------------------------
  - type: web
    name: finance-site
    env: node
    autoDeploy: true
    buildCommand: ""
    startCommand: node server.cjs
    envVars:
      - key: API_HOST
        fromService:
          name: finance-api
          type: web
          property: host
      - key: API_SCHEME
        value: https

  # -----------------------------
  # Redis
  # -----------------------------
  - type: redis
    name: finance-redis
    ipAllowList: []

databases:
  - name: finance-db
